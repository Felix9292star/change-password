<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Handee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #ef4444; }
        .strength-fair { background-color: #eab308; }
        .strength-strong { background-color: #22c55e; }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
            <p class="text-gray-600 mt-2">Create a new password for your account</p>
        </div>

        <!-- Messages Container -->
        <div id="messageContainer"></div>

        <!-- Form -->
        <form id="resetPasswordForm" class="space-y-5">
            <!-- New Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    New Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Enter new password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                    >
                    <button
                        type="button"
                        class="togglePassword absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                        data-field="newPassword"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Password Strength Indicator -->
                <div id="strengthContainer" style="display: none;" class="mt-2">
                    <div class="flex gap-1 mb-1">
                        <div class="h-1 flex-1 bg-gray-300 rounded strength-bar" data-index="0"></div>
                        <div class="h-1 flex-1 bg-gray-300 rounded strength-bar" data-index="1"></div>
                        <div class="h-1 flex-1 bg-gray-300 rounded strength-bar" data-index="2"></div>
                        <div class="h-1 flex-1 bg-gray-300 rounded strength-bar" data-index="3"></div>
                        <div class="h-1 flex-1 bg-gray-300 rounded strength-bar" data-index="4"></div>
                    </div>
                    <p class="text-xs text-gray-600">
                        Strength: <span id="strengthText" class="font-semibold"></span>
                    </p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm New Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm new password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                    >
                    <button
                        type="button"
                        class="togglePassword absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                        data-field="confirmPassword"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Match Indicator -->
                <p id="matchIndicator" style="display: none;" class="text-xs mt-1"></p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submitBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition"
            >
                Reset Password
            </button>
        </form>

        <!-- Footer Info -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-xs text-gray-600">
                <strong>Password Requirements:</strong>
                <ul class="list-disc list-inside mt-1 space-y-0.5">
                    <li>Minimum 6 characters</li>
                    <li>Mix uppercase, lowercase, and numbers</li>
                    <li>Avoid using personal information</li>
                </ul>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const strengthContainer = document.getElementById('strengthContainer');
        const strengthText = document.getElementById('strengthText');
        const matchIndicator = document.getElementById('matchIndicator');

        // Get token and email from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');

        // Check if valid reset link
        if (!token || !email) {
            messageContainer.innerHTML = `
                <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                    <span class="flex-shrink-0">⚠️</span>
                    <p class="text-red-700 text-sm">Invalid reset link. Please check your email for a valid reset link.</p>
                </div>
            `;
            form.style.display = 'none';
        }

        // Toggle password visibility
        document.querySelectorAll('.togglePassword').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const field = btn.dataset.field;
                const input = document.getElementById(field);
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });

        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        // Update password strength display
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            if (password) {
                strengthContainer.style.display = 'block';
                const strength = calculateStrength(password);
                
                // Update bars
                document.querySelectorAll('.strength-bar').forEach((bar, index) => {
                    bar.className = 'h-1 flex-1 rounded strength-bar';
                    if (index < strength) {
                        if (strength <= 2) {
                            bar.classList.add('strength-weak');
                        } else if (strength <= 3) {
                            bar.classList.add('strength-fair');
                        } else {
                            bar.classList.add('strength-strong');
                        }
                    } else {
                        bar.classList.add('bg-gray-300');
                    }
                });

                // Update text
                const strengthTexts = ['', 'Weak', 'Weak', 'Fair', 'Strong', 'Strong'];
                strengthText.textContent = strengthTexts[strength] || '';
            } else {
                strengthContainer.style.display = 'none';
            }

            // Check match
            checkPasswordMatch();
        });

        // Check password match
        function checkPasswordMatch() {
            if (confirmPasswordInput.value) {
                matchIndicator.style.display = 'block';
                if (newPasswordInput.value === confirmPasswordInput.value) {
                    matchIndicator.textContent = '✓ Passwords match';
                    matchIndicator.className = 'text-xs mt-1 text-green-600';
                } else {
                    matchIndicator.textContent = '✗ Passwords do not match';
                    matchIndicator.className = 'text-xs mt-1 text-red-600';
                }
            } else {
                matchIndicator.style.display = 'none';
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Show message
        function showMessage(message, type) {
            const bgColor = type === 'error' ? 'bg-red-50 border-red-200' : 'bg-green-50 border-green-200';
            const textColor = type === 'error' ? 'text-red-700' : 'text-green-700';
            const icon = type === 'error' ? '⚠️' : '✓';

            messageContainer.innerHTML = `
                <div class="mb-6 p-4 ${bgColor} border rounded-lg flex items-start gap-3">
                    <span class="flex-shrink-0">${icon}</span>
                    <p class="${textColor} text-sm">${message}</p>
                </div>
            `;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!newPassword || !confirmPassword) {
                showMessage('All fields are required', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('New password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match', 'error');
                return;
            }

            if (!token || !email) {
                showMessage('Invalid reset link', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('https://handee-backend.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.message || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                    return;
                }

                showMessage('Password reset successfully! Redirecting to login...', 'success');
                form.reset();
                strengthContainer.style.display = 'none';
                matchIndicator.style.display = 'none';

                setTimeout(() => {
                    // Redirect to login page
                    window.location.href = '/login';
                }, 2000);
            } catch (err) {
                console.error('Error:', err);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
